<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Don</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #4CAF50;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 0;
            min-width: 150px;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            width: 100%;
        }
        nav ul li ul li a {
            padding: 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        #gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        #donate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #donate-btn:hover {
            background-color: #45a049;
        }
        #project-list {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #project-list:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}
    {% block content %} {% endblock content %}
    <footer>
        <p>&copy; 2024 Plateforme de Don</p>
    </footer>
</body>
</html>
