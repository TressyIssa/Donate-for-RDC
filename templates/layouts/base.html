<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Don</title>
    <link rel="stylesheet" href="/satic/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #4CAF50;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 0;
            min-width: 150px;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            width: 100%;
        }
        nav ul li ul li a {
            padding: 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        #donate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #donate-btn:hover {
            background-color: #45a049;
        }
        #project-list {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #project-list:hover {
            background-color: #45a049;
        }

        .login{
            width: 500px;
            padding: 5% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
          }

          .form input {
            outline: 0;
            background: #e7e4e4;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
          }

          .form button {
            font-family: "Lato", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #262725;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
          }
        
        .form button:hover,.form button:active,.form button:focus {
            background: #3d3d3d;
          }

    </style>
</head>
<body>
    {% include 'includes/header.html' %}
    {% block content %} {% endblock content %}
    <footer>
        <p>&copy; 2024 Plateforme de Don</p>
    </footer>
</body>
</html>
